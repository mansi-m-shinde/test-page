<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxury Handbags</title>
  <link rel="stylesheet" href="styles.css">
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-XXXXXXXXX-X"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-XXXXXXXXX-X');

    // Timer functionality
    function stopTimer() {
      let loginTime = localStorage.getItem('loginTime');
      if (loginTime) {
        let endTime = new Date().getTime();
        let timeSpent = (endTime - loginTime) / 1000; // Time in seconds

        // Send custom event to Google Analytics
        gtag('event', 'time_spent', {
          'event_category': 'Engagement',
          'event_label': 'Time Spent Between Login and Add to Cart',
          'value': timeSpent
        });

        alert(`Time spent: ${timeSpent} seconds`);
        localStorage.removeItem('loginTime'); // Clear the timer
      }
    }
  </script>
</head>


<!-- Google tag (gtag.js) -->

<body>
  <header>
    <img src="images/ysl-header.jpg" alt="Header Image" class="header-image">

  <header>
    <h1>Luxury Handbags</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="product-list">
      <article class="product-item">
        <img src="images/product_images/ysl-handbag-1.jpg" alt="Handbag 1">
        <h2>Handbag 1</h2>
        <p>$1500</p>
        <button onclick="stopTimer()">Add to Cart</button>
      </article>
      <article class="product-item">
        <img src="images/product_images/ysl-handbag-2.jpg" alt="Handbag 2">
        <h2>Handbag 2</h2>
        <p>$1800</p>
        <button onclick="stopTimer()">Add to Cart</button>
      </article>
      <!-- Add more products as needed -->
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Luxury Handbags</p>
  </footer>
</body>
</html>
