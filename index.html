  <script>
    function redirectUser() {
      // Generate a random number between 0 and 1
      const randomNum = Math.random();

      // Define the two URLs to redirect to
      const url1 = "brand_instructions.html"; // Replace with your first page URL
      const url2 = "retailer_instructions.html"; // Replace with your second page URL

      // Redirect to one of the URLs based on the random number
      if (randomNum < 0.5) {
        window.location.href = url1;
      } else {
        window.location.href = url2;
      }
    }
    window.onload = function() {
      redirectUser();
    };
  </script>
