<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Redirect</title>
  <script>
    window.onload = function() {
      // Generate a random number between 0 and 1
      const randomNum = Math.random();

      // Define the two URLs to redirect to
      const url1 = "brand_website.html"; // Replace with your first page URL
      const url2 = "retailer_website.html"; // Replace with your second page URL

      // Redirect to one of the URLs based on the random number
      if (randomNum < 0.5) {
        window.location.href = url1;
      } else {
        window.location.href = url2;
      }
    };
  </script>
</head>
<body>
  <p>If you see this text, JavaScript is not working or you have been redirected already.</p>
</body>
</html>
